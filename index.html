<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Lab Task 1</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="menu">
                    <div class="logo">Luxury <span>Living</span> </div>
                    <ul>
                        <li>Rooms</li>
                        <li>Offers & Discounts</li>
                        <li>Contact</li>
                        <li>About</li>
                    </ul>
                </div>
                <div class="myAccount">
                    <div class="ctaGroup">
                        <div class="cta">Sign In</div>
                        <div class="cta active">Register</div>
                    </div>
                </div>
            </nav>
        </header>

        <div class="hotel_content">

            <div class="info">
              <h2>Book Hotels Online</h2>
              <p>We do more than just Hotels</p>
            </div>
      
            <div class="booking_info">
      
              <div class="opt">
                <span class="active">Hotel</span>
                <span>Homes</span>
                <span>Resorts</span>
                <span>Villas</span>
              </div>
      
              <div class="booking_details">
      
                <div class="item">
                  <i class="fa fa-search"></i>
                  Enter Destination
                </div>
      
                <div class="item">
                  <div class="date">7th Mar 2021 <i class="fa fa-angle-down"></i></div>
                  <div class="days">Sunday</div>
                </div>
      
                <div class="item">
                  <div class="date">7th Mar 2021 <i class="fa fa-angle-down"></i></div>
                  <div class="days">Monday</div>
                </div>
      
                <div class="item">
                  <div class="people">2 adults, 1 children <i class="fa fa-angle-down"></i></div>
                  <div class="days">1 room</div>
                </div>
      
                <div class="item">
                  <div class="cta active">Search</div>
                </div>
              </div>
            </div>
          </div>
    </div>

    <div class="responsive">
      <div class="gallery">
        <a target="_blank" href="images/hotel.jpg">
          <img src="images/hotel.jpg" alt="Hotel" width="600" height="400">
        </a>
        <div class="desc">Hotels</div>
      </div>
    </div>

    <div class="responsive">
      <div class="gallery">
        <a target="_blank" href="images/resort.jpg">
          <img src="images/resort.jpg" alt="Resort" width="600" height="400">
        </a>
        <div class="desc">Resorts</div>
      </div>
    </div>

    <div class="responsive">
      <div class="gallery">
        <a target="_blank" href="images/home.jpg">
          <img src="images/home.jpg" alt="Home" width="600" height="400">
        </a>
        <div class="desc">Home</div>
      </div>
    </div>

    <div class="responsive">
      <div class="gallery">
        <a target="_blank" href="images/villa.jpg">
          <img src="images/villa.jpg" alt="Villa" width="600" height="400">
        </a>
        <div class="desc">Villas</div>
      </div>
    </div>

    <div class="clearfix"></div>
    <div style="padding:6px;"></div>

</body>
</html>
